<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Road Not Taken Typing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      max-width: 600px;
      height: 150px;
      font-size: 1.1em;
      line-height: 1.5;
      padding: 10px;
      border: 1px solid #ccc;
      outline: none;
    }
    
    .correct {
      background-color: #e0ffe0;
    }

    .incorrect {
      background-color: #ffe0e0;
    }

    #stats {
      margin-top: 15px;
      font-size: 1em;
    }
  </style>
</head>
<body>

<h1>Type "The Road Not Taken"</h1>

<textarea id="input-text" placeholder="Start typing the poem here..."></textarea>

<div id="stats">
  <p>Incorrect Typing Count: <span id="incorrect-count">0</span></p>
  <p>Tab Usage Count: <span id="tab-count">0</span></p>
</div>

<script>
  const poemText = `
    Two roads diverged in a yellow wood,
    And sorry I could not travel both
    And be one traveler, long I stood
    And looked down one as far as I could
    To where it bent in the undergrowth;

    Then took the other, as just as fair,
    And having perhaps the better claim,
    Because it was grassy and wanted wear;
    Though as for that the passing there
    Had worn them really about the same,

    And both that morning equally lay
    In leaves no step had trodden black.
    Oh, I kept the first for another day!
    Yet knowing how way leads on to way,
    I doubted if I should ever come back.

    I shall be telling this with a sigh
    Somewhere ages and ages hence:
    Two roads diverged in a wood, and Iâ€”
    I took the one less traveled by,
    And that has made all the difference.
  `.trim().split(/\s+/).map(word => word.toLowerCase());

  const inputText = document.getElementById("input-text");
  const incorrectCountDisplay = document.getElementById("incorrect-count");
  const tabCountDisplay = document.getElementById("tab-count");

  let currentIndex = 0;
  let incorrectCount = 0;
  let tabCount = 0;

  inputText.addEventListener("input", () => {
    const typedWords = inputText.value.trim().toLowerCase().split(/\s+/);
    const lastTypedWord = typedWords[typedWords.length - 1] || "";
    const currentPoemWord = poemText[currentIndex] || "";

    const isCorrect = typedWords.every((word, index) => word === poemText[index] || poemText[index].startsWith(word));
    inputText.classList.toggle("correct", isCorrect);
    inputText.classList.toggle("incorrect", !isCorrect);

    if (isCorrect && lastTypedWord === currentPoemWord) {
      currentIndex = typedWords.length;
    } else if (!isCorrect && lastTypedWord !== currentPoemWord) {
      incorrectCount++;
      incorrectCountDisplay.textContent = incorrectCount;
    }
  });

  inputText.addEventListener("keydown", (e) => {
    if (e.key === "Tab") {
      e.preventDefault();
      const typedWords = inputText.value.trim().toLowerCase().split(/\s+/);
      const lastTypedWord = typedWords[typedWords.length - 1] || "";
      const currentPoemWord = poemText[currentIndex] || "";

      if (currentPoemWord.startsWith(lastTypedWord)) {
        typedWords[typedWords.length - 1] = currentPoemWord;
      } else if (currentIndex < poemText.length) {
        typedWords.push(currentPoemWord);
      }

      inputText.value = typedWords.join(" ") + " ";
      currentIndex++;
      tabCount++;
      tabCountDisplay.textContent = tabCount;
    }
  });
</script>

</body>
</html>
