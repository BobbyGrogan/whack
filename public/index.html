<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Challenge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      max-width: 600px;
      height: 150px;
      font-size: 1.1em;
      line-height: 1.5;
      padding: 10px;
      border: 1px solid #ccc;
      outline: none;
    }
    
    .correct {
      background-color: #e0ffe0;
    }

    .incorrect {
      background-color: #ffe0e0;
    }

    #stats {
      margin-top: 15px;
      font-size: 1em;
    }

    select {
      font-size: 1em;
      margin-bottom: 20px;
      padding: 5px;
    }
  </style>
</head>
<body>

<h1>Typing Speed Challenge</h1>

<select id="question-select">
  <option value="">Select a name</option>
</select>

<div id="question-display" style="margin-top: 10px;"></div>

<textarea id="input-text" placeholder="Start typing here..."></textarea>

<div id="stats">
  <p>Incorrect Typing Count: <span id="incorrect-count">0</span></p>
  <p>Tab Usage Count: <span id="tab-count">0</span></p>
</div>

<script>
  const questionSelect = document.getElementById('question-select');
  const questionDisplay = document.getElementById('question-display');
  const inputText = document.getElementById('input-text');
  const incorrectCountDisplay = document.getElementById('incorrect-count');
  const tabCountDisplay = document.getElementById('tab-count');

  let currentText = [];
  let currentIndex = 0;
  let incorrectCount = 0;
  let tabCount = 0;

  // Fetch questions from API and populate dropdown
  fetch('/api/questions')
    .then(response => response.json())
    .then(data => {
      data.forEach(question => {
        const option = document.createElement('option');
        option.value = question.text;
        option.textContent = question.name;
        questionSelect.appendChild(option);
      });
    })
    .catch(error => console.error('Error fetching questions:', error));

  // Set question and text when dropdown selection changes
  questionSelect.addEventListener('change', () => {
    const selectedText = questionSelect.value;
    if (selectedText) {
      questionDisplay.textContent = questionSelect.options[questionSelect.selectedIndex].text;
      currentText = selectedText.trim().split(/\s+/).map(word => word.toLowerCase());
      inputText.value = '';
      incorrectCount = 0;
      tabCount = 0;
      incorrectCountDisplay.textContent = incorrectCount;
      tabCountDisplay.textContent = tabCount;
      currentIndex = 0;
    }
  });

  inputText.addEventListener('input', () => {
    const typedWords = inputText.value.trim().toLowerCase().split(/\s+/);
    const lastTypedWord = typedWords[typedWords.length - 1] || "";
    const currentTextWord = currentText[currentIndex] || "";

    const isCorrect = typedWords.every((word, index) => word === currentText[index] || currentText[index].startsWith(word));
    inputText.classList.toggle("correct", isCorrect);
    inputText.classList.toggle("incorrect", !isCorrect);

    if (isCorrect && lastTypedWord === currentTextWord) {
      currentIndex = typedWords.length;
    } else if (!isCorrect && lastTypedWord !== currentTextWord) {
      incorrectCount++;
      incorrectCountDisplay.textContent = incorrectCount;
    }
  });

  inputText.addEventListener("keydown", (e) => {
    if (e.key === "Tab") {
      e.preventDefault();
      const typedWords = inputText.value.trim().toLowerCase().split(/\s+/);
      const lastTypedWord = typedWords[typedWords.length - 1] || "";
      const currentTextWord = currentText[currentIndex] || "";

      if (currentTextWord.startsWith(lastTypedWord)) {
        typedWords[typedWords.length - 1] = currentTextWord;
      } else if (currentIndex < currentText.length) {
        typedWords.push(currentTextWord);
      }

      inputText.value = typedWords.join(" ") + " ";
      currentIndex++;
      tabCount++;
      tabCountDisplay.textContent = tabCount;
    }
  });
</script>

</body>
</html>
