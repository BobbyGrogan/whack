<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Challenge</title>
  <link rel="stylesheet" href="./index.css">
  <style>
    .container {
      display: flex;
      width: 100%;
    }
    .left-section {
      width: 70%;
      padding: 20px;
    }
    .right-section {
      width: 30%;
      padding: 20px;
      font-family: monospace;
    }
    #answer-text {
      white-space: pre-wrap;
      font-size: 1.2em;
      color: #555;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Left Section -->
  <div class="left-section">
    <h1>Typing Speed Challenge</h1>
    <div class="controls">
      <input type="checkbox" id="punctuation-checkbox">
      <label for="punctuation-checkbox">Count Punctuation for Matching</label>
    </div>
    <textarea id="input-text" placeholder="Start typing here..."></textarea>
    <div id="stats">
      <p>Incorrect Typing Count: <span id="incorrect-count">0</span></p>
      <p>Tab Usage Count: <span id="tab-count">0</span></p>
    </div>
  </div>

  <!-- Right Section -->
  <div class="right-section">
    <div id="answer-text"></div>
  </div>
</div>

<script>
  const punctuationCheckbox = document.getElementById('punctuation-checkbox');
  const inputText = document.getElementById('input-text');
  const incorrectCountDisplay = document.getElementById('incorrect-count');
  const tabCountDisplay = document.getElementById('tab-count');
  const answerText = document.getElementById('answer-text');

  let correctTextArray = [];
  let currentText = [];
  let incorrectCount = 0;
  let tabCount = 0;
  const toGuess = "He drinks because she scolds, he thinks; She thinks she scolds because he drinks; And neither will admit what's true, That he's a sot and she's a shrew.";

  function setQuestionText(text) {
    correctTextArray = text.split('');
    currentText = [...correctTextArray]; // Initially display full text
    updateAnswerText();
    inputText.value = '';
    incorrectCount = 0;
    tabCount = 0;
    incorrectCountDisplay.textContent = incorrectCount;
    tabCountDisplay.textContent = tabCount;
    inputText.classList.remove("correct", "incorrect");
  }

  function updateAnswerText() {
    answerText.textContent = currentText.join('');
  }

  setQuestionText(toGuess);

  function normalizeText(text) {
    return text.replace(/[.,/#!$%^&*;:{}=\-_`~()]/g, '').toLowerCase();
  }

  function handleTyping(typedText) {
    if (typedText === "") {
      // Reveal the full text if input is empty
      currentText = [...correctTextArray];
      updateAnswerText();
      return true;
    }

    currentText = correctTextArray.map((char, index) => {
      const typedChar = typedText[index] || '';
      const isCorrect = punctuationCheckbox.checked
        ? char === typedChar // Case-sensitive if punctuation checkbox is checked
        : normalizeText(char) === normalizeText(typedChar); // Case-insensitive if unchecked
      return isCorrect ? char : (char === ' ' ? ' ' : '_');
    });

    updateAnswerText();
    return typedText === correctTextArray.slice(0, typedText.length).join('');
  }

  function completeWord() {
    const typedWords = inputText.value.trim().split(/\s+/);
    const correctWords = toGuess.split(/\s+/);
    const wordIndex = typedWords.length - 1;
    const currentTypedWord = typedWords[wordIndex] || "";
    console.log(currentTypedWord);
    const correctWord = correctWords[wordIndex] || "";
    console.log(correctWord);

    if (correctWord.toLowerCase().startsWith(currentTypedWord.toLowerCase())) {
      inputText.value = typedWords.slice(0, wordIndex).concat(correctWord).join(' ') + ' ';
    } else {
      inputText.value = typedWords.slice(0, wordIndex).concat(correctWord).join(' ') + ' ';
    }

    handleTyping(inputText.value); // Refresh answer text with updated input
  }

  inputText.addEventListener('input', () => {
    const typedText = inputText.value;
    const isCorrect = handleTyping(typedText);

    inputText.classList.toggle("correct", isCorrect);
    inputText.classList.toggle("incorrect", !isCorrect);
  });

  inputText.addEventListener("keydown", (e) => {
    if (e.key === "Tab") {
      e.preventDefault();
      tabCount++;
      tabCountDisplay.textContent = tabCount;
      completeWord();
    }
  });

  punctuationCheckbox.addEventListener('change', () => {
    setQuestionText(toGuess);
  });
</script>

</body>
</html>
