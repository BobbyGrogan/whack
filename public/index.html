<!DOCTYPE html>
<html>
<head>
    <title>Learn</title>
    <link rel="stylesheet" href="index.css">
    <div class="topnav">
        <a class="active" href="###">Memorize Stuff</a>
      </div>
</head>
<body>
    <div class="placeholder-container" id="placeholderContainer"></div>

    <!-- Reveal Button -->
    <button class="reveal-button" id="revealButton">Reveal Word (TAB)</button>

    <!-- Custom Button -->
    <button class="custom-button" id="customButton">Custom</button>

    <!-- Custom Text Input Overlay -->
    <div class="custom-input-container" id="customInputContainer">
        <input type="text" id="customInput" class="custom-input" placeholder="Enter custom text here...">
        <button class="submit-button" id="submitCustomText">Submit</button>
    </div>

        <!-- Title Dropdown Menu -->
    <div class="title-dropdown">
        <label for="title"> </label>
        <select id="title" class="titledropdown">
        </select>
    </div>

    <!-- Difficulty Dropdown Menu -->
    <div class="difficulty-container">
        <label for="difficulty">Difficulty: </label>
        <select id="difficulty" class="dropdown">
            <option value="easy" selected>Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
    </div>

    <script src="index.js"></script>
</body>
</html>
